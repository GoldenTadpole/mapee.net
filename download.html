    <script>    
        var fileUrl = "";
        
        window.onload = window_onload;

        async function window_onload() {
            const info = await loadXml("info/installer-info.xml");

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            var infoLabel = document.getElementById("info_label");
            var infoText = "Version: " + info.version + "<br />";
            infoText += "File name: " + info.url.split('/').pop() + "<br />";
            infoText += "Released on " + monthNames[info.releaseDate.getMonth() - 1] + " " + info.releaseDate.getDate() + getNth(info.releaseDate.getDate()) + ", " + info.releaseDate.getUTCFullYear();
            infoLabel.innerHTML = infoText;

            fileUrl = info.url;

            var stringFromSize = getStringFromSize(info.fileSize);

            var button = document.getElementById("download_button");
            var buttonText = document.getElementById("download_button_text");

            buttonText.innerHTML = info.buttonText + "<br />";
            buttonText.innerHTML += "(" + stringFromSize + ")";

            button.addEventListener("click", download_button_click);
        }

        function getNth(d) {
            if (d > 3 && d < 21) return 'th';
            switch (d % 10) {
                case 1:  return "st";
                case 2:  return "nd";
                case 3:  return "rd";
                default: return "th";
            }
        }

        function getStringFromSize(size){
            const suffix = ["bytes", "kb", "mb", "gb", "tb"];            
            var log = parseInt(Math.log(size) / Math.log(1024), 10);
            
            return (Math.round(size / Math.pow(1024, log) * 10) / 10) + " " + suffix[log]; 
        }

        function download_button_click(){
            var link = document.createElement("a");
            link.download = name;
            link.href = fileUrl;
            link.click();
        }

        async function loadXml(xmlFile){
            const text = await getText(xmlFile);

            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(text, "text/xml");

            var versionObj = xmlDoc.getElementsByTagName("version");
            var version = versionObj[0].childNodes[0].nodeValue;

            var urlObj = xmlDoc.getElementsByTagName("url");
            var url = urlObj[0].childNodes[0].nodeValue;

            var fileSizeObj = xmlDoc.getElementsByTagName("file-size");
            var fileSize = parseInt(fileSizeObj[0].childNodes[0].nodeValue);

            var buttonTextObj = xmlDoc.getElementsByTagName("download-button-upper-text");
            var buttonText = buttonTextObj[0].childNodes[0].nodeValue;

            var releaseDateObj = xmlDoc.getElementsByTagName("release-date");
            var releaseDate = releaseDateObj[0].childNodes[0].nodeValue;
            const releaseDateSplit = releaseDate.split("-");

            var info = {
                version: version,
                url: url,
                fileSize: fileSize,
                buttonText: buttonText,
                releaseDate: new Date(parseInt(releaseDateSplit[0]), parseInt(releaseDateSplit[1]), parseInt(releaseDateSplit[2]))
            }
            
            return info;
        }

        async function getText(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }
    </script>
